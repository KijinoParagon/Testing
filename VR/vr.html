<!DOCTYPE html>
<html style="margin: 0px; padding: 0px;">
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://kripken.github.io/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
    <script src="src/components/keyboard.js" defer></script>
    <script src="src/components/player.js" defer></script>
    <script src="src/components/mouse.js" defer></script>
    <script src="src/components/customController.js"></script>
    <script src="src/debug/debug.js" defer></script>
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div style="z-index: 1; position: absolute; left: 0px; right: 0px; height: 100%; width: 100%;">
      <a-scene physics="debug: true" fog="type: linear; color: #04751c; density: 3;" embedded="true" style="z-index: 0"cursor="rayOrigin: mouse;">
        <!--Assets-->
        <a-assets>
          <a-asset-item id="mall" src="https://cdn.jsdelivr.net/gh/KijinoParagon/Portfolio@main/VR/src/models/mallExport.glb"></a-asset-item>
          <img id="skybox" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Earth_lights_vs_population_density.png/1200px-Earth_lights_vs_population_density.png?20160222213">
        </a-assets>

        


        <!--Objects-->
        <a-entity static-body id="player" position="0 1 0" player keyboardcontrols>
          <a-entity id="camera" camera look-controls>
            <a-cursor>
              <!--<a-sphere position="1 0 0" id="right" radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
              https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
              <a-sphere position="-1 0 0" id="left" radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
              https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
              <a-sphere position="0 .5 0" id="back" radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
              https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
              <a-sphere position="0 -.5 0" id="front" radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
              https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
              -->
            </a-cursor>
            
            <!--  Touchscreen controls test
            <a-entity position="-0.015 -0.005 -0.01" scale="0.006 0.006 0.006"> 
              <a-plane idcolor="yellow" position="0 0.3 0" scale="0.25 0.25 0.25"></a-plane>
              <a-plane color="yellow" position="0 -0.3 0" scale="0.25 0.25 0.25"></a-plane>
              <a-plane color="yellow" position="-0.3 0 0" scale="0.25 0.25 0.25"></a-plane>
              <a-plane color="yellow" position="0.3 0 0" scale="0.25 0.25 0.25"></a-plane>

            </a-entity>
            -->
            <a-entity custom-controls="hand: left"></a-entity>
            <a-entity custom-controls="hand: right"></a-entity>
          </a-entity>
          
        </a-entity>
        
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <!--a-entity>
          <a-entity material="metalness: 1; color: blue;" class="terrain" gltf-model="#mall"></a-entity>
          <a-entity class="terrain" gltf-model="#mall" scale="-1, 1, 1"></a-entity>
          <a-entity position="0, 8, 0" class="terrain" gltf-model="#mall" scale="1, -1, 1"></a-entity>
          <a-entity position="0, 8, 0" class="terrain" gltf-model="#mall" scale="-1, -1, 1"></a-entity>  
        </a-entity-->
        
        <a-plane static-body scale="1000 1000 1" position="0 0 0" rotation="-90 0 0" color="darkgreen"></a-plane>
        
        <a-sphere static-body position="0 3 -5" radius="1.25" material="roughness: 0.75; src: https://cdn.jsdelivr.net/gh/KijinoParagon/Portfolio@main/img/bg.png;"></a-sphere>
        <a-sphere dynamic-body position="-2 2 -5" radius="1.25" material="roughness: 0.75; src: https://cdn.jsdelivr.net/gh/KijinoParagon/Portfolio@main/img/bg.png;"></a-sphere>
        
        <a-sky roughness="1" material="src: #skybox; " ></a-sky>
        <a-light color="#8b9ad9" intensity="0.1" position="1 0 1"></a-light> 
      </a-scene>
    </div>
  </body>
</html>
