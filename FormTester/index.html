    <body>
        <header>

        <main>
            <h1>You entered the following data: </h1>
            <div class="dataEntry"></div>
        </main>
        <script defer>
            loadHeader();
        </script>
        <script defer>
            let dataBox = document.querySelector('.dataEntry');
            function navToggle(){
                console.log("clicked");
                document.querySelector("nav").classList.toggle("navDisplay");
                document.querySelector("#navicon").classList.toggle("change");
            }
            let params = new URLSearchParams(document.location.search);
            let dataBoxData = '';
            params.keys().forEach((k) => {
                dataBoxData += '<p>' + k + ' : ' + params.get(k) +'</p>'
            });
            dataBox.innerHTML = dataBoxData;



            
        </script>
    </body>
